<div id="mount-point"></div>

<script type="module">
    import {StarboardNotebookIFrame} from "../dist/notebook-sandbox.js"
    const mount = document.querySelector("#mount-point");

    const el = new StarboardNotebookIFrame({
        notebookContent: "# %% [javascript]",
        src: "https://unpkg.com/starboard-notebook@latest/dist/index.html"
    });

    el.style.width = "100%";
    mount.appendChild(el);
    
    el.notebookContent = "# %% [javascript]\n3+5\n";
</script>
